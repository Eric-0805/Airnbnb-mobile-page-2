<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Mobile Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Airbnb</div>
        <input type="text" placeholder="Search">
        <div class="user-icons">
            <span>User</span>
        </div>
    </header>
    <section class="hero">
        <h1>Welcome to Airbnb</h1>
        <p>Discover amazing places to stay</p>
        <button>Get Started</button>
    </section>
    <section class="listings">
        <div class="listing">
            <img src="listing1.jpg" alt="Listing 1">
            <h2>Beautiful Apartment</h2>
            <p>$120/night</p>
        </div>
        <div class="listing">
            <img src="listing2.jpg" alt="Listing 2">
            <h2>Cozy House</h2>
            <p>$150/night</p>
        </div>
    </section>
</body>
</html>
